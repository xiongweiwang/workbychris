<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Employee Form</h2>
        <form th:action="@{/employees}" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label>Department:</label>
                <input type="text" class="form-control" th:field="*{department}" required>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            
            <!-- <a href="/employees" class="btn btn-secondary">Cancel</a> -->
            <!-- 仅当 employee.id 存在时才显示 Cancel 按钮 -->
            <a th:if="${employee.id}" th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
